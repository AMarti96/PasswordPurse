<head>
    <meta charset="UTF-8">
    <title>Login Purse</title>
</head>
<div class="container">
    <div id="login-box">
        <div class="logo">
            <img src="https://www.lockitsolutions.com/blog/wp-content/uploads/2015/05/lockitLogo.png" width="200" height="200" class="img img-responsive img-circle center-block"/>
            <h1 class="logo-caption"><span class="tweak">L</span>ogin</h1>
        </div><!-- /.logo -->
        <div class="controls">
            <input type="text" name="username" placeholder="Username" class="form-control" ng-model="name"/>
            <input type="password" name="username" placeholder="Password" class="form-control" ng-model="password" />
            <input type="password" name="key" placeholder="Key" class="form-control" ng-model="key" />
            <button type="button" class="btn btn-default btn-block btn-custom" ng-click="login()">Login</button>
            <button type="button" class="btn btn-default btn-block btn-custom" ng-click="signup()">Sign Up</button>
        </div><!-- /.controls -->
    </div><!-- /#login-box -->
</div><!-- /.container -->
