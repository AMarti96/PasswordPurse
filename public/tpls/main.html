<head>
    <meta charset="UTF-8">
    <title>Login Purse</title>
</head>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <h1 class="text-center demos-header">Login Page</h1>
    </div>
    <div class="row">

        <form>

            <div class="form-group">
                <label>Name:</label>
                <input type="text" ng-model="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" ng-model="password" class="form-control">
            </div>
            <div class="form-group">
            <label>Key:</label>
            <input type="password" ng-model="key" class="form-control">
            </div>

            <input class="btn btn-primary" type="submit" ng-click="signup()" value="Sign Up">
            <input class="btn btn-primary" type="submit" ng-click="login()"  value="Login">

        </form>

    </div>
    <hr>
</div>
