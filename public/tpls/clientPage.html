<head>
    <meta charset="UTF-8">
    <title>Client Page</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
<div id="fullscreen_bg" class="fullscreen_bg"/>

<div class="container">

    <form class="form-signin">
        <h1 class="form-signin-heading text-muted">Password Purse</h1>
        <div class="form-group">
            <label>Category:</label>
            <input type="text" ng-model="category" class="form-control">
        </div>
        <div class="form-group">
            <label>Secret:</label>
            <input type="password" ng-model="secret" class="form-control">
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="password" ng-model="key" class="form-control">
        </div>
        <div>
        <button type="button" class="btn btn-default submit" ng-click="newSecret()"><i class="fa fa-paper-plane" aria-hidden="true" ></i>Upload Secret</button>
        <button type="button" class="btn btn-default submit" ng-click="getSecrets()"><i class="fa fa-paper-plane" aria-hidden="true" ></i>Get Secret</button>
        </div>
    </form>
    <div class="form-group">
        <label for ="description"> Message</label>
        <textarea  class="form-control" id="description" ng-model="textarea" readonly></textarea>
    </div>
</div>
