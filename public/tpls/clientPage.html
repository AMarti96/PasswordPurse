<head>
    <meta charset="UTF-8">
    <title>Client Page</title>
</head>
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <h1 class="text-center demos-header">User Page</h1>
    </div>

    <div class="row">

        <form>

            <div class="form-group">
                <label>Category:</label>
                <input type="text" ng-model="category" class="form-control">
            </div>
            <div class="form-group">
                <label>Secret:</label>
                <input type="password" ng-model="secret" class="form-control">
            </div>
            <div class="form-group">
                <label>Key:</label>
                <input type="password" ng-model="key" class="form-control">
            </div>

            <input class="btn btn-primary" type="submit" ng-click="newSecret()" value="Upload Secret">

        </form>
        <hr>
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="getSecrets()">Get Secrets</button>
        </div>

    </div>
    <hr>
</div>
