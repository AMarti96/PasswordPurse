<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<div class="container">
    <div id="login-box">
        <div class="controls">
            <form class="form-signin">
                <div class="logo">
                    <h1 class="logo-caption"><span class="tweak">A</span>dmin <span class="tweak">P</span>age</h1>
                </div>

                <div class="form-group">
                    <label>User:</label>
                    <select ng-model="user" placeholder="Your categories" style="width:100px">
                        <option ng-repeat="u in users">{{u}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <input type="text" ng-model="category" class="form-control">
                </div>
                <div>
                    <button type="button" class="btn btn-default btn-block btn-custom" ng-click="getUserSecrets()">Get Secret</button>
                </div>
            </form>
            <div class="form-group">
                <label for ="description"> Message</label>
                <textarea class="form-control" id="description" ng-model="textarea" readonly></textarea>
            </div>
        </div>
    </div>
</div>
